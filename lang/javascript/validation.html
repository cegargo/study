	<body>

	<script>
		let form = document.getElementById('form');

		let elements = ['a', 'b'];

		elements.forEach(ele => {
			let x = document.createElement('p');
		});

		let h1 = document.createElement('h1');
		h1.innerText = 'Email and Password Validation';
		form.appendChild(h1);

		let email = document.createElement('input');
		let passw = document.createElement('input');
		email.placeholder = 'Email';
		passw.placeholder = 'Password';
		form.appendChild(email);
		form.appendChild(passw);

		let valid = document.createElement('p');
		let error = document.createElement('p');
		valid.id = 'valid';
		valid.style.color = 'green';
		error.id = 'error';
		error.style.color = 'red';
		form.appendChild(valid);
		form.appendChild(error);

		validation();

		const VALID_EMAIL = new RegExp(
			'([a-zA-Z0-9._]{4,16})+[@]+([a-zA-Z0-9]{2,6})+[.]+[a-zA-Z0-9]{2,6}'
		);

		const VALID_PASSW = new RegExp(
			'(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*\(\)]){8,16}'
		);
	
		function validation() {
			email.addEventListener('input', event => {
				if (email.value.search(VALID_EMAIL) === 0) {
					valid.innerText = 'Valid email address.';
					error.innerText = '';
				} else {
					error.innerText = 'Invalid email address.';
					valid.innerText = '';
				}
			});

			passw.addEventListener('input', event => {
				if (passw.value.search(VALID_PASSW) === 0) {
					valid.innerText = 'Valid password.';
					error.innerText = '';
				} else {
					error.innerText = 'Invalid password.';
					valid.
					valid.innerText = '';
				}

			});
		}

	</script>
